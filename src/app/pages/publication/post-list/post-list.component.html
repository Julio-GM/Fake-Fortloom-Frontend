<style>
  .center_buttons {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
  }
  .center-item{
    margin: 10px;
  }
</style>
<div class="center_buttons">
  <div class="center-item"><button mat-raised-button color="primary" (click)="getPosts()" id="seeposts">See Posts</button></div>
  <div class="center-item"><button mat-raised-button color="primary" (click)="activateCreatePostScreen()" id="createposts">{{secondButtonText}}</button></div>
</div>
<div *ngIf="haveInfo">
  <div *ngFor="let a of studentData">
    <br/>
    <app-post [fullPost]="a"></app-post>
    <app-comment-form [postId]="a.id"></app-comment-form>
  </div>
</div>
<div *ngIf="!isHidden">
  <app-post-form></app-post-form>
</div>
